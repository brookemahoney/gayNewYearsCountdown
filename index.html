<!DOCTYPE html>
<html>
  <head>
    <title>Loop's Countdown!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="headerWrapper">
      <h1>Loop's Countdown To New Years!</h1>
    </div>
    <h2 id="loading">
      Loading...
    </h2>
    <section id="timer" style="display: none;">
      <div id="daysWrapper">
        <span id="days"></span> Days
      </div>
      <div id="hoursWrapper">
        <span id="hours"></span> Hours
      </div>
      <div id="minutesWrapper">
        <span id="minutes"></span> Minutes
      </div>
      <div id="secondsWrapper">
        <span id="seconds"></span> Seconds
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
